<!DOCTYPE html>
<html>


<head>
	<title> 킷캣몰 </title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		
	<style type="text/css">

	img {
		height : auto;
		max-width : 100%;
		}


	h2 {
		font-weight: bold;
	}
	
	.wrap{
		border: solid;
		max-width:26%;
		display: flex;
		flex-direction:column;
		align-items: center;
		padding : 1rem;
		margin : 16px;
		letter-spacing: normal;
			}



	.product_info{
		width : 95%;
		margin : 10px;
	}

	.product_order{
		width : 95%;
		margin : 10px;
				}

	</style>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    

	<script>

		$(document).ready(function(){
		  listing();
			});

		function listing() {
			$.ajax({
			  type: "GET",
			  url: "http://spartacodingclub.shop/order",
			  data: {},
			  success: function(response){
					
					let order_info = response['orders'];
		              for (let i=0; i < 100; i++) {
		              let customer_name = order_info[i]['name']
		              let order_count = order_info[i]['count']
		              let customer_address = order_info[i]['address']
		              let customer_phone = order_info[i]['phone']

		              let temp_html = '<tr>\
		                               <td> '+ customer_name +' </td> \
		                               <td> '+ order_count+'</td> \
		                              <td> '+ customer_address+'</td>\
		                              <td> '+ customer_phone+ '</td>\
		                              </tr>'

              		$('#order_input').append(temp_html);

					 }
				    }
							})
		}

	</script>
</head>


<body>
	<div class="wrap">
			<div class="product_image"> 
				<img src="https://postfiles.pstatic.net/MjAxODA4MDNfODcg/MDAxNTMzMjk1MTMxMjgx.p1iASHGJgHQ66berLUoWRK2BWzPObiw2zCXWLIJpgxYg.5AgR_kmZef8GSKMeQtNd6WF23LdTZroNA5K0Yumwc2cg.JPEG.thief318/f8fdd5fe152c2251e9802d4f0c86649080eaab99c3288d07021bb6e2d2303ee9c80998db32bbe83f341033e1630dc3daeda62e39d330f9f90293074dc89bf2e6d1c75467eca90bdd30a75796d7404ae2.jpg?type=w773">
			</div>

		<br>

			<div class="product_info">
				<h2> 상품제목 </h2>
				<h6> 가격 : 50,000 / 개 </h6>
				<p> 와사비, 사과, 오렌지, 자색고구마...<br>
					킷캣 종류가 얼마나 많게요!<br>
					밀크 초콜렛 맛에 질린 당신을 위해 이색 킷캣들을 준비했어요. <br> 
					소장 욕구 뿜뿜하는 킷캣 셀렉션 집에 모셔두고 우리 모두 행복해져요 :) <br> </p>
					
			</div> 
	<br>

			<div class="product_order">
				<h2> 주문하기 </h2>
				<p> 주문자 성함 : <input type="text"></p>
				<p> 수량 : <input type="number" min="1" step="1"> </p>
				<p> 주소 : <input type="text"> </p>
				<p> 전화번호 : <input type="text"> </p>
			</div>
				

			<div class="order_button">
				<button type="button" class="btn btn-outline-secondary">주문하기</button>
			</div>

	<br>
			
	<table class="table table-hover">
		  <thead>
			    <tr>
			      <th scope="col">#</th>
			      <th scope="col">주문자성함</th>
			      <th scope="col">수량</th>
			      <th scope="col">주소</th>
			      <th scope="col">전화번호</th>
			    </tr>
		  </thead>
		  <tbody class = "order_input">
				
		</tbody>
	</table>


</body>

</html>
